version: '3.8'

services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: smartlinkdrive-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: smartlinkdrive
      MYSQL_USER: app
      MYSQL_PASSWORD: app123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./configs/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - smartlinkdrive-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: smartlinkdrive-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./configs/redis/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - smartlinkdrive-network

  # ClickHouse (开发环境单节点)
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: smartlinkdrive-clickhouse
    restart: always
    ports:
      - "8123:8123"  # HTTP接口
      - "9000:9000"  # 客户端接口
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./configs/clickhouse/config.xml:/etc/clickhouse-server/config.xml
    environment:
      CLICKHOUSE_DB: smartlinkdrive
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: ""
    networks:
      - smartlinkdrive-network

  # Consul (服务发现)
  consul:
    image: consul:latest
    container_name: smartlinkdrive-consul
    restart: always
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    command: agent -dev -client=0.0.0.0 -ui
    networks:
      - smartlinkdrive-network

  # Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: smartlinkdrive-zookeeper
    restart: always
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - smartlinkdrive-network

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: smartlinkdrive-kafka
    restart: always
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - smartlinkdrive-network

  # Jaeger (链路追踪)
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: smartlinkdrive-jaeger
    restart: always
    ports:
      - "16686:16686"  # UI
      - "14268:14268"  # HTTP Collector
      - "6831:6831/udp"  # UDP
    environment:
      COLLECTOR_ZIPKIN_HOST_PORT: :9411
    networks:
      - smartlinkdrive-network

  # Prometheus (监控)
  prometheus:
    image: prom/prometheus:latest
    container_name: smartlinkdrive-prometheus
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./configs/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - smartlinkdrive-network

  # Grafana (可视化)
  grafana:
    image: grafana/grafana:latest
    container_name: smartlinkdrive-grafana
    restart: always
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./configs/grafana/provisioning:/etc/grafana/provisioning
    networks:
      - smartlinkdrive-network

  # Elasticsearch (日志存储)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: smartlinkdrive-elasticsearch
    restart: always
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - smartlinkdrive-network

  # Logstash (日志处理)
  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: smartlinkdrive-logstash
    restart: always
    volumes:
      - ./configs/logstash/logstash.conf:/usr/share/logstash/pipeline/logstash.conf
    depends_on:
      - elasticsearch
    networks:
      - smartlinkdrive-network

  # Kibana (日志可视化)
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: smartlinkdrive-kibana
    restart: always
    ports:
      - "5601:5601"
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - smartlinkdrive-network

volumes:
  mysql_data:
  redis_data:
  clickhouse_data:
  prometheus_data:
  grafana_data:
  elasticsearch_data:

networks:
  smartlinkdrive-network:
    driver: bridge
